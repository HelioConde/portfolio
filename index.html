<script>
    let carr = 0;
    carrosel()
    function carrosel() {
        if (carr == 0) {
            $(".page1").css('display', 'grid');
            $(".page1").animate({ opacity: 1 }, 2000);
            setTimeout(() => {
                $(".page1").fadeOut(2000);
                $(".page1").css({ opacity: 0 });
                setTimeout(() => {
                    carr++;
                    carrosel();
                }, 2500);
            }, 8000);
        } else if (carr == 1) {
            $(".html5").fadeIn(2000);
            setTimeout(() => {
                $(".html5").fadeOut(2000);
                setTimeout(() => {
                    carr++;
                    carrosel();
                }, 2500);
            }, 3000);
        } else if (carr == 2) {
            $(".css").fadeIn(2000);
            setTimeout(() => {
                $(".css").fadeOut(2000);
                setTimeout(() => {
                    carr++;
                    carrosel();
                }, 2500);
            }, 3000);
        } else if (carr == 3) {
            $(".javaScript").fadeIn(2000);
            setTimeout(() => {
                $(".javaScript").fadeOut(2000);
                setTimeout(() => {
                    carr++;
                    carrosel();
                }, 2500);
            }, 3000);
        } else if (carr == 4) {
            $(".html5").fadeIn(2000);
            $(".css").fadeIn(2000);
            $(".javaScript").fadeIn(2000);
            setTimeout(() => {
                $(".html5").fadeOut(2000);
                $(".css").fadeOut(2000);
                $(".javaScript").fadeOut(2000);
                setTimeout(() => {
                    carr++;
                    carrosel();
                }, 2500);
            }, 3000);
        } else if (carr == 5) {
            $(".frontEnd").fadeIn(2000);
            setTimeout(() => {
                $(".frontEnd").fadeOut(2000);
                setTimeout(() => {
                    carr = 0;
                    carrosel();
                }, 2500);
            }, 3000);
        }
    }

</script>
